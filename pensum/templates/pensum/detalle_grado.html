{% extends 'pensum/base.html' %}

{% block content %}
  <div class="post">
    {% if user.is_authenticated %}
    <a class="btn btn-default" href="{% url 'editar_grado' pk=g.pk %}">Editar
      <span class="glyphicon glyphicon-pencil"></span>
    </a>
    <a class="btn btn-default" href="{% url 'eliminar_grado' pk=g.pk %}">
      <span class="glyphicon glyphicon-remove"></span>
    </a>
    {% endif %}
    <h2>
      <a>{{g.descripcion}}</a>
    </h2>
    <p align="justify">{{g.materias|linebreaksbr}}</p>
  </div>
{% endblock %}
